{% extends "cust/base.html" %}
{% block content %}
<div class="  admin-box m-4">
    <div class=" border border-info bg-light admin-1">
      <h1 class="text-muted">USER</h1>
      <h1 class="text-muted">{{data}}</h1>
    </div>
    <div class=" border border-success bg-light admin-2">
      <h1 class="text-muted">AMOUNT</h1>
      <h1 class="text-muted">{{grand_total}}</h1>
    </div>
    <div class="border border-info  bg-light admin-3">
      <h1 class="text-muted">PENDING</h1>
      <h1 class="text-muted">{{pdata}}</h1>
    </div>
    <div class=" border border-warning admin-4  bg-light">
      <h1 class="text-muted">PAID</h1>
      <h1 class="text-muted">{{paid}}</h1>
    </div>
  </div>
  <h2 class="m-5 text-muted"> Total active user percentage</h2>
  <div class="progress m-5">
    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
{% endblock content %}
